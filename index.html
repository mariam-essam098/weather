<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>weather application </title>
    <!-- css  -->

    <link rel="stylesheet " href="Asssets/all.min.css">
    <link rel="stylesheet " href="Asssets/bootstrap.min.css">
    <link rel="stylesheet " href="Asssets/style.css">
</head>

<body>
    <div class="bigContainer">

        <!-- navbar -->
        <nav class="navbar navbar-expand-lg  py-3 mb-5">
            <div class="container">
                <a class="navbar-brand ms-5" href="#">
                    <img src="images/weather-app.png" class="logo-img">
                    <div class="logo">
                        <h4>Weather</h4>
                        <p>tagline goes here</p>
                    </div>
                </a>
                <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-around ms-5" id="navbarNavAltMarkup">
                    <div class="navbar">
                        <a class="nav-link active px-4" aria-current="page" href="#">Home</a>
                        <a class="nav-link px-4" href="#">News</a>
                        <a class="nav-link px-4" href="#">Live Cameras</a>
                        <a class="nav-link px-4" href="#">Photos</a>
                        <a class="nav-link px-4" href="#">Contact</a>
                    </div>
                </div>
            </div>
        </nav>


        <div class="container ">

            <!--Search Input-->
            <input type="text" class="w-100 mx-auto rounded-5 py-3 px-4 bg-main-color mb-5 text-white "
                placeholder="Find your location..." id="search" />

            <div class="row g-0 pb-5">

                <!--Today weather -->
                <div class="item col-md-4 bg-sec-color m-0 rounded-4">
                    <div class="d-flex justify-content-between py-2 px-3 bg-main-color text-light rounded-start">
                        <p id="todayName" class="my-auto"></p>
                        <span>
                            <span id="todayNumber" class="my-auto"></span>
                            <span id="todayMonth" class="my-auto"></span>
                        </span>
                    </div>
                    <div class="item-content text-start px-3 py-3 pt-5 text-light" id="today">
                        <p id="todayLocation"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fs-1 fw-bolder">
                                <span id="todayTemp"></span>
                                <span><sup>o</sup> C</span>
                            </span>
                            <img id="todayImg" src="" alt="" class="w-25" />
                        </div>
                        <p id="todayText" class="fs-6 text-light-blue"></p>
                    </div>
                    <div class="item-footer d-flex text-light p-3">
                        <div class="d-flex me-3">
                            <img src="images/umbrella.png" class="smallIcons me-2" alt="" />
                            <p id="humidity"></p>
                        </div>
                        <div class="d-flex me-3">
                            <img src="images/wind.png" class="smallIcons mx-2" alt="" />
                            <p id="wind"></p>
                        </div>
                        <div class="d-flex">
                            <img src="images/compass.png" class="smallIcons mx-2" alt="" />
                            <p id="windDirection"></p>
                        </div>
                    </div>
                </div>

                <!--Tomorrow -->
                <div class="item col-md-4 m-0 bg-main-color">
                    <div class="py-2 text-center bg-sec-color text-light">
                        <p class="nextName my-auto"></p>
                    </div>
                    <div class="item-content text-start text-light p-3 text-center pt-5">
                        <img class="nextImg" src="" alt="">
                        <h3>
                            <span class="nextMaxTemp"></span>
                            <span><sup>o</sup> C</span>
                        </h3>
                        <h5 class="smallText">
                            <span class="nextMinTemp"></span>
                            <span><sup>o</sup> C</span>
                        </h5>
                        <p class="nextText fs-6 text-light-blue"></p>
                    </div>
                </div>

                <!--After Tomorrow -->
                <div class="item col-md-4 m-0 bg-sec-color rounded-4">
                    <div class="py-2 text-center px-3 bg-main-color text-light rounded-end">
                        <p class="nextName my-auto"></p>
                    </div>
                    <div class="item-content text-start text-light p-3 text-center pt-5">
                        <img class="nextImg" src="" alt="">
                        <h3>
                            <span class="nextMaxTemp"></span>
                            <span><sup>o</sup> C</span>
                        </h3>
                        <h5 class="smallText">
                            <span class="nextMinTemp"></span>
                            <span><sup>o</sup> C</span>
                        </h5>
                        <p class="nextText fs-6 text-light-blue"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-8">
                    <form action="" class="my-3">
                        <input type="email" id="searchInput" placeholder="Enter your email and subscribe ..."
                            class="form-control rounded-5 p-3" />
                    </form>
                </div>

                <div class="col-12 col-lg-4">
                    <div class="socialLinks my-3">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
            <p class="text-white">
                Copyright 2014 Company name. Designed by Themezy. All rights reserved
            </p>
        </div>
    </footer>



    <script src="javascript/bootstrap.bundle.min.js"></script>
    <script src="javascript/main.js"></script>
</body>

</html>
